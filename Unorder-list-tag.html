<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered List Example</h1>
    <ul>
        <li>elephant</li>
        <li>monkey</li>
        <li>bear</li>
        <li>dear</li>
    </ul>
        <ul type="circle">
        <li>elephant</li>
        <li>monkey</li>
        <li>bear</li>
        <li>dear</li>
    </ul>
        <ul type="square">
        <li>elephant</li>
        <li>monkey</li>
        <li>bear</li>
        <li>dear</li>
    </ul>
    <ul type="disc">
        <li>elephant</li>
        <li>monkey</li>
        <li>bear</li>
        <li>dear</li>
    </ul>

        <ul type="none">
        <li>elephant</li>
        <li>monkey</li>
        <li>bear</li>
        <li>dear</li>
    </ul>
</body>
</html>
